    <form [formGroup]="form.getForm()" (ngSubmit)="save()">
    <div class="form-group">
      <label class="col-lg-2 control-label">Subject</label>
      <div class="col-lg-10">
        <input [(ngModel)]="cForm.subject" type="text" class="form-control" formControlName="subject" required>
        <div *ngIf="form.hasError('subject')" class="alert alert-danger">
          <p>Error! Please Re-Check</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Description</label>
    <div class="col-lg-10">
      <textarea [(ngModel)]="cForm.name" type="text" class="form-control" formControlName="description"></textarea>
      <div *ngIf="form.hasError('name')" class="alert alert-danger">
        <p>Error! Please Re-Check</p>
      </div>
    </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Photo Upload</label>
      <div class="col-lg-10">
        <input type="file" (change)="fileEvent($event)" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Address</label>
      <div class="col-lg-10">
        <input [(ngModel)]="cForm.address" type="text" class="form-control" formControlName="address">
        <div *ngIf="form.hasError('address')" class="alert alert-danger">
          <p>Error! Please Re-Check</p>
        </div>
      </div>

    </div><div class="form-group">
      <label class="col-lg-2 control-label">District</label>
      <div class="col-lg-10">
        <input [(ngModel)]="cForm.district" type="text" class="form-control" formControlName="district">
        <div *ngIf="form.hasError('district')" class="alert alert-danger">
          <p>Error! Please Re-Check</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">State</label>
      <div class="col-lg-10">
        <input [(ngModel)]="cForm.state" type="text" class="form-control" formControlName="state">
        <div *ngIf="form.hasError('state')" class="alert alert-danger">
        <p>Error! Please Re-Check</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Pincode</label>
      <div class="col-lg-10">
        <input [(ngModel)]="cForm.pincode" type="text" class="form-control" formControlName="pincode">
        <div *ngIf="form.hasError('pincode')" class="alert alert-danger">
          <p>Error! Please Re-Check</p>
        </div>
      </div>

    </div>




  </form>


    <div class="form-group">
